<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>매칭 목록</title>
  <link rel="stylesheet" href="/css/matchList.css" />
</head>
<body th:replace="~{layout}">
<section class="match-list" th:fragment="content">
  <h2 th:text="${pageTitle}">매칭 목록</h2>
  <table border="1">
    <thead>
    <tr>
      <th>제목</th>
      <th>날짜</th>
      <th>최대 인원</th>
      <th>장소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="match : ${matches}"
        th:onclick="'location.href=\'/match/' + ${match.id} + '\''"
        style="cursor: pointer;">
      <td th:text="${match.title}">제목</td>
      <td th:text="${#temporals.format(match.matchDate, 'yyyy-MM-dd HH:mm')}">날짜</td>
      <td th:text="${match.maxPlayers}">인원</td>
      <td th:text="${match.location.name}">장소</td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
